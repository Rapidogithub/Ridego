<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="180" viewBox="0 0 240 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="120" cy="90" r="60" fill="#F2EFFF" opacity="0.6"/>
  
  <!-- Car illustration -->
  <g transform="translate(80, 60)">
    <!-- Car body -->
    <rect x="10" y="30" width="80" height="25" rx="8" fill="#8568FF"/>
    <rect x="20" y="15" width="50" height="20" rx="5" fill="#8568FF"/>
    
    <!-- Windows -->
    <rect x="25" y="20" width="15" height="10" rx="2" fill="#E8E4FF"/>
    <rect x="50" y="20" width="15" height="10" rx="2" fill="#E8E4FF"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="55" r="10" fill="#333333"/>
    <circle cx="75" cy="55" r="10" fill="#333333"/>
    <circle cx="25" cy="55" r="5" fill="#AAAAAA"/>
    <circle cx="75" cy="55" r="5" fill="#AAAAAA"/>
    
    <!-- Lights -->
    <rect x="5" y="35" width="5" height="5" rx="2" fill="#FFDD44"/>
    <rect x="90" y="35" width="5" height="5" rx="2" fill="#FF4444"/>
  </g>
  
  <!-- Coins and percentage sign -->
  <g transform="translate(50, 80)">
    <circle cx="20" cy="20" r="15" fill="#FFD700" opacity="0.8"/>
    <text x="14" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#333">$</text>
    
    <circle cx="0" cy="40" r="10" fill="#FFD700" opacity="0.6"/>
    <text x="-4" y="44" font-family="Arial" font-size="10" font-weight="bold" fill="#333">$</text>
  </g>
  
  <g transform="translate(160, 70)">
    <rect x="0" y="0" width="30" height="40" rx="5" fill="#8568FF" opacity="0.8"/>
    <text x="7" y="28" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">%</text>
  </g>
  
  <!-- Map pin -->
  <g transform="translate(140, 40)">
    <path d="M10,0 C4.5,0 0,4.5 0,10 C0,18 10,30 10,30 C10,30 20,18 20,10 C20,4.5 15.5,0 10,0 Z" fill="#FF6B6B"/>
    <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="40" cy="50" r="5" fill="#8568FF" opacity="0.5"/>
  <circle cx="190" cy="130" r="7" fill="#8568FF" opacity="0.3"/>
  <circle cx="60" cy="150" r="4" fill="#8568FF" opacity="0.4"/>
  <circle cx="180" cy="40" r="3" fill="#FF6B6B" opacity="0.5"/>
</svg> 